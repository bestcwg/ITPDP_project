<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learnalization</title>
        <link rel="stylesheet" href="{{config['prefix']}}/static/style/main.css">
        {% if title %}
            <title>Learnalization - {{ title }}</title>
        {% else %}
            <title>Startpage</title>
        {% endif %}
    </head>
    <body>
    <!--posts the data when page is loaded--> 
        <div class="container">
            <h1>Welcome to Learnalization</h1>
            <form class="login" method="POST" action="assignments" name="form" onsubmit="return validated()">
                <input type="text" placeholder="Enter Serial ID" name="serial_id">
                <div id="serial_id_error"> Please write a serial ID to connect </div>
                <button type="submit"> Login </button>
            </form>
            <script src="{{config['prefix']}}/static/js/login.js"></script>
        </div>
    </body>
</html>
