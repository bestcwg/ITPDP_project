<!DOCTYPE html>
    {% extends "/html/layout.html" %}
    {% set active_page = "home" %}

{% block content %}
    <div class="wrapper">
        <h1>Highlighted measurements</h1>
        <form id="connection-information-form">
            <table>
                <tr>
                <th></th>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>Pressure</th>
                </tr>
                <tr>
                <td>Latest</td>
                <td><input type="text" name="latesttemp" id="latesttemp" readonly></td>
                <td><input type="text" name="latesthum" id="latesthum" readonly></td>
                <td><input type="text" name="latestpress" id="latestpress" readonly></td>
                </tr>
                <tr>
                <td>Maximum</td>
                <td><input type="text" name="maximumtemp" id="maximumtemp" readonly></td>
                <td><input type="text" name="maximumhum" id="maximumhum" readonly></td>
                <td><input type="text" name="maximumpress" id="maximumpress" readonly></td>
                </tr>
                <tr>
                <td>Minimum</td>
                <td></td>
                <td></td>
                </tr>
            </table>
        </form>
        <div id="messages">
        </div>
    </div>
{% endblock content %}
