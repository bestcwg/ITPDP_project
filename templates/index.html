<!DOCTYPE html>
    {% extends "/html/layout.html" %}
    {% set active_page = "home" %}

{% block content %}
    <div class="wrapper">
        <h1>Highlighted measurements</h1>
        <form id="connection-information-form">
            <table>
                <tr>
                <th></th>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>Pressure</th>
                </tr>
                <tr>
                <th>Latest</th>
                <td> <div id="latesttemp"></div></td>
                <td><input type="text" name="latesthum" id="latesthum" readonly value="{{data[0]}}"></td>
                <td><input type="text" name="latestpress" id="latestpress" readonly value="{{data[0]}}"></td>
                </tr>
                <tr>
                <th>Maximum</th>
                <td id="maximumtemp"></td>
                <td><input type="text" name="maximumhum" id="maximumhum" readonly value="{{data[0]}}"></td>
                <td><input type="text" name="maximumpress" id="maximumpress" readonly value="{{data[0]}}"></td>
                </tr>
                <tr>
                <th>Minimum</th>
                <td id="minimumtemp"></td>
                <td><input type="text" name="minimumhum" id="minimumhum" readonly value="{{data[0]}}"></td>
                <td><input type="text" name="minimumpress" id="minimumpress" readonly value="{{data[0]}}"></td>
                </tr>
            </table>
        </form>
    </div>
{% endblock content %}
