<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>mqtt-demo:</title>
    <link rel="stylesheet" href="{{config['prefix']}}/static/style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/
    javascript"></script>
    <script defer src="{{config['prefix']}}/static/js/mqtt.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="wrapper">
        <h1>mqtt-demo</h1>
        <form id="connection-information-form">
            <b>Hostname or IP Address:</b>
            <input id="host" type="text" name="host" value="itwot.cs.au.dk"><br>
            <b>Port:</b>
            <input id="port" type="text" name="port" value="8883"><br>
            <b>Topic:</b>
            <input id="topic" type="text" name="topic" value="#"><br>
            <b>Latest:</b>
            <input type="text" name="latest" id="latest" readonly><br><br>
            <input type="button" onclick="startConnect()" value="Connect">
            <input type="button" onclick="startDisconnect()" value="Disconnect"> <br>
        </form>
            <div id="messages">
            </div>
        </div>
    </body>
</html>
